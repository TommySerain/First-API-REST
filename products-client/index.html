<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Product API Client</title>
    <style>
      #errors, #errorsr {
        color: red;
      }
      #success {
        color: green;
      }
    </style>
  </head>
  <body>
<div class="d-flex">
  <div class="w-25 d-flex flex-column align-items-center">
    <h1>Lire un Role</h1>
    <div id="errorsr"></div>
    <div id="successr"></div>
    <form id="roleReadOneForm" method="GET">
      <div>
        <input class="form-control" type="text" name="id_r" placeholder="Id du role" />
      </div>
      <button class="btn btn-success d-block mx-auto mt-3" type="submit">Lire</button>
    </form>
  </div>

  <div class="w-25 d-flex flex-column align-items-center">
    <h1>Ajouter un role</h1>
    <div id="errors"></div>
    <div id="success"></div>
    <form id="roleAddForm">
      <div>
        <input class="form-control" type="text" name="name_r" placeholder="Nom du role" />
      </div>
      <div>
        <input class="form-control mt-3" type="text" name="id_a" placeholder="identifiant acteur" />
      </div>
      <button class="btn btn-success d-block mx-auto mt-3" type="submit">Ajouter</button>
    </form>
  </div>

  <div class="w-25 d-flex flex-column align-items-center">
    <h1>Editer un role</h1>
    <div id="errorse"></div>
    <div id="successe"></div>
    <form id="roleUpdateForm">
      <div>
        <input class="form-control" type="text" name="id_r" placeholder="Id du role" />
      </div>
      <div>
        <input class="form-control mt-3" type="text" name="name_r" placeholder="Nom du role" />
      </div>
      <div>
        <input class="form-control mt-3" type="text" name="id_a" placeholder="identifiant acteur" />
      </div>
      <button class="btn btn-success d-block mx-auto mt-3" type="submit">Editer</button>
    </form>
  </div>

  <div class="w-25 d-flex flex-column align-items-center">
    <h1>Suppimer un Role</h1>
    <div id="errorsd"></div>
    <div id="successd"></div>
    <form id="roleDeleteForm" method="GET">
      <div>
        <input class="form-control" type="text" name="id_r" placeholder="Id du role" />
      </div>
      <button class="btn btn-success d-block mx-auto mt-3" type="submit">Supprimer</button>
    </form>
  </div>
</div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
